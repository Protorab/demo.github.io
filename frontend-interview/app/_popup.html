<div id="popup__form" class="popup animate__animated ">
  <div class="popup-bg"></div>
  <form class="send__form form__popup animate__animated" action="">
    <div class="form__popup-close close__form">
      <span></span>
    </div>
    <input type="hidden" name="project_name" value="Site Name">
    <input type="hidden" name="admin_email" value="admin@mail.com">
    <input type="hidden" name="form_subject" value="Form Subject">

    <input required name="Телефон" placeholder="Введите имя" type="text" class="form__popup-input">
    <input required name="Имя" placeholder="Введите телефон" type="phone" class="form__popup-input telephone">
    <input required name="E-mail" placeholder="Введите e-mail" type="email" class="form__popup-input">

    <textarea placeholder="Введите текст" name="Сообщение" cols="30" rows="10"
      class="form__popup-input form__popup-textarea"></textarea>

    <label for="popup__form-submit" class="form__popup-btn btn">Отправить</label>
    <input type="submit" value="" id="popup__form-submit">
  </form>
</div>
