<!-- @format -->

<footer>
  <div class="wrapper"></div>
</footer>
<script src="js/main.min.js"></script>
<script async src="https://kit.fontawesome.com/e272fd0660.js"></script>

<div class="popup__project popup animate__animated">
  <div class="popup__overlay overlay overlay-popup__overlay"></div>
  <div class="project__preview animate__animated" action="">
    <div class="close project__close"><span></span></div><img class="project__img" id="project__img" src="" alt=""/>
  </div>
</div>

<div class="popup__rates popup animate__animated">
  <div class="popup__overlay overlay overlay-popup__overlay"></div>
  <div class="popup__more animate__animated" action="">
    <div class="close project__close"><span></span></div>
    <div class="popup__more-side">
      <div class="popup__more-icon"><img id="more__icon" src="" alt=""/></div>
      <div class="popup__more-detail">
        <div class="popup__more-detail__item">
          <div class="popup__more-detail__img"><img src="img/svg/icon__money.svg" alt="стоимость"/></div><span id="more__price"> </span>
        </div>
        <div class="popup__more-detail__item">
          <div class="popup__more-detail__img"><img src="img/svg/icon__calendar.svg" alt="срок разработки"/></div><span id="more__day"> </span>
        </div>
      </div>
    </div>
    <div class="popup__more-main">
      <h4 class="popup__more-title" id="more__title">Интернет-магазин</h4>
      <h5 class="popup__more-title">Кому подходит:</h5>
      <div class="popup__more-text" id="rates__list"></div>
      <h5 class="popup__more-title">Особенности разработки</h5>
      <div class="popup__more-text" id="development__text"></div>
      <h5 class="popup__more-title">Особенности продвижения</h5>
      <div class="popup__more-text" id="advancing__text"></div><a class="btn btn-more__btn show__form" href="#" data-subject="" id="rates__order">Заказать</a>
    </div>
  </div>
</div>
<!-- @format -->

<div id="popup__form" class="popup animate__animated">
  <div class="popup__overlay"></div>
  <form class="send__form form__popup animate__animated" action="">
    <div class="close">
      <span></span>
    </div>
    <input type="hidden" name="project_name" value="Site Name" />
    <input type="hidden" name="admin_email" value="admin@mail.com" />
    <input type="hidden" name="form_subject" value="Form Subject" />

    <input
      required
      name="Имя"
      placeholder="Введите имя"
      type="text"
      class="form__popup-input"
    />
    <input
      required
      name="Телефон"
      placeholder="Введите телефон"
      type="phone"
      class="form__popup-input telephone"
    />
    <input
      required
      name="E-mail"
      placeholder="Введите e-mail"
      type="email"
      class="form__popup-input"
    />

    <label for="popup__form-submit" class="form__popup-btn btn"
      >Отправить</label
    >
    <input type="submit" value="" id="popup__form-submit" />
  </form>
</div>
