<!-- @format -->

<form class="wrapper__col col__bg contact__form __animate __animated" action="">
  <div class="contact__form-title">
    Остались вопросы? <br />
    Напишите нам и мы свяжемся с вами в кратчайшие сроки!
  </div>
  <input
    required
    class="contact__input"
    id="contact__Name"
    type="text"
    name="Имя"
    placeholder="Ваше имя"
  />
  <input
    required
    class="contact__input telephone"
    id="contact__phone"
    type="tel"
    name="Телефон"
    placeholder="Ваше телефон"
  />
  <input
    required
    class="contact__input"
    id="contact__email"
    type="email"
    name="Телефон"
    placeholder="Ваш email"
  />
  <label required class="btn contact__btn" for="contact__submit"
    >Отправить</label
  >
  <input id="contact__submit" type="submit" value="" />
</form>
