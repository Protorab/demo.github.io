<!-- @format -->

<header class="header __animate">
  <div class="wrapper header__wrapper __animate">
    <a href="#" class="logo __animate">
      <img src="img/favicon.png" alt="" />
    </a>
    <nav class="menu" id="menu">
      <a data-id="top__section" class="menu__item active" href="#top__section">
        Главная
      </a>
      <a data-id="project__section" class="menu__item" href="#project__section">
        Проекты
      </a>
      <a
        data-id="services__section"
        class="menu__item"
        href="#services__section"
      >
        Услуги
      </a>
      <a data-id="stage__section" class="menu__item" href="#stage__section">
        Этапы
      </a>
      <a
        data-id="contacts__section"
        class="menu__item"
        href="#contacts__section"
      >
        Контакты
      </a>
      <div class="contacts__link header__links mobile">
        <a href="tel:+375123456789">+375123456789</a>
        <a href="mailto:email@gmail.com">email@gmail.com</a>
      </div>
      <a
        href="#"
        data-subject="Хочу сделать заказ"
        class="btn btn-header__btn show__form mobile"
      >
        Заказть
      </a>
    </nav>
    <div class="contacts__link header__links desktop">
      <a href="tel:+375123456789">+375123456789</a>
      <a href="mailto:email@gmail.com">email@gmail.com</a>
    </div>
    <a
      href="#"
      data-subject="Хочу сделать заказ"
      class="btn btn-header__btn show__form desktop"
    >
      Заказть
    </a>
    <div class="burger__menu">
      <span></span>
    </div>
  </div>
</header>
